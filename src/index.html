<!-- @format -->

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="This website utilises an API to locate recipes and present information about doing things like adding them to a list or taking them out of your shopping cart."
    />

    <!-- FAV ICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./img/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta
      name="msapplication-config"
      content="./img/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#000000" />
    <!-- /FAV ICON/ -->

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!-- /BOOTSTRAP/ -->
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- /CSS/ -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JQuery -->
    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <!-- GOOGLE FONT -->

    <title>Kitchen Chef | Discover the best recipes</title>
  </head>

  <body>
    <div class="container bg-light">
      <!-- HEADER -->
      <div class="row align-items-center py-4 header">
        <div class="col-md-3">
          <img src="img/logo.png" alt="Logo" class="img-fluid header__logo" />
        </div>
        <div class="col-md-6">
          <form>
            <input
              type="text"
              class="form-control form-control-lg search__field"
              placeholder="Search your recipes..."
            />
            <button class="search__btn">
              <svg class="search__icon align-middle">
                <use href="img/icons.svg#icon-magnifying-glass"></use>
              </svg>
              <span>Search</span>
            </button>
          </form>
        </div>

        <div class="col-md-3 likes">
          <div class="likes__field item-hl text-center">
            <svg class="likes__icon">
              <use href="img/icons.svg#icon-heart"></use>
            </svg>
          </div>
          <div class="likes__panel d-flex flex-column row-hl"></div>
        </div>
      </div>
      <!-- HEADER -->

      <!-- MAIN -->
      <div class="row main__row">
        <!-- RESULT -->
        <div class="col-md-3 search__result pt-3">
          <h2 class="mb-3 text-center py-2">My Result List</h2>
          <ul class="list-group results__list">
            <!-- Results for Recipes -->
          </ul>

          <div class="py-4 results__pages">
            <!-- Result Buttons -->
          </div>
        </div>
        <!-- /RESULT/ -->

        <!-- RECIPE -->
        <div class="recipe recipe__view col-md-6 pt-4">
          <!-- Results for Recipes -->
        </div>
        <!-- /RECIPE/ -->
        <!-- SHOPPING -->
        <div class="col-md-3 pt-3">
          <div class="shopping">
            <h2 class="mb-3 text-center py-2">My Shopping List</h2>
            <ul class="list-group list-group-flush shopping__list">
              <!-- Results for Shopping List -->
            </ul>
          </div>
        </div>
        <!-- SHOPPING -->
        <!-- FOOTER -->
        <div class="col align-self-end">
          <footer
            id="footer"
            class="align-self-end py-4 border-top text-dark text-center"
          >
            <h5 class="text-center py-2 my-0 font-weight-bold">
              &copy; <span id="year"></span> by
              <a class="text-info" href="https://alirezamak.com">
                Alireza Mak</a
              >
              | Front End Developer. Powered by
              <a class="text-info" href="https://www.edamam.com/">
                Edamam.com.</a
              >
            </h5>
          </footer>
        </div>
        <!-- FOOTER -->
      </div>
      <!-- /MAIN/ -->
    </div>
    <button id="scroll-btn">&uarr;</button>
  </body>
</html>
